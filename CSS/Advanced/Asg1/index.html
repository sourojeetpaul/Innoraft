<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="nav">
      <img src="./Asset 3.png" alt="" />
      <div class="elements">
        <a href="#" id="home">Home</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <a href="#">About Us</a>
      </div>
    </div>
    <div class="banner">
      <div class="arrow">
        <div class="ar1">
          <img
            class="mid"
            src="./larrow.png"
            alt=""
            height="50px"
            width="50px"
          />
        </div>

        <h1>BANNER</h1>

        <div class="ar2">
          <img
            class="mid"
            src="./rarrow.png"
            alt=""
            height="50px"
            width="50px"
          />
        </div>
      </div>
    </div>

    <div class="block">
      <div id="second">
        <h2>Sidebar</h2>
        <div class="overlay"></div>
      </div>

      <div class="new">
        <div id="third">
          <form action="" class="newform">
            <label for="firstname">FirstName</label>
            <br />
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="Micky"
            />
            <br />
            <label for="lastname">LastName</label>
            <br />
            <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="Mouse"
            />
            <br />
            <label for="lang">Preferred Language</label>
            <br />
            <select id="lang" name="lang">
              <option value="Java">Java</option>
              <option value="C">C</option>
              <option value="Python">Python</option>
              <option value="Javascript">Javascript</option>
            </select>
            <br />
            <br />
            <button type="submit">Submit</button>
          </form>
        </div>

        <div id="fourth">
          <h2>Extra Content</h2>
        </div>
      </div>
    </div>

    <div id="fifth">
      <a href="#">Home</a>
      <h1>|</h1>
      <a href="#">Services</a>
      <h1>|</h1>
      <a href="#">Contact</a>
      <h1>|</h1>
      <a href="#">About Us</a>
    </div>
  </body>
</html>
